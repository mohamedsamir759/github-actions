name: Build and Push Docker Image
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          REPOSITORY: docker
          BUILD-NUMBER: latest
          
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$REPOSITORY:${BUILD_NUMBER} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPOSITORY:${BUILD_NUMBER}
          docker run -d --name cont${BUILD_NUMBER} -p 80:80 $REPOSITORY:${BUILD_NUMBER}
          #new commit
          
          
